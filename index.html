<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/style.css">
	<title>Document</title>
</head>

<body>
	<h1>Emergency Contact and Medical Information</h1>
	<hr />

	<section class="first">
		<div class="name">
			<h5>Name</h5>
			<div class="box">
				<div class="pack1">
					<input class="input"></input>
					<div class="text">
						<p>First</p>
					</div>
				</div>
				<div class="pack2">
					<input class="input"></input>
					<div class="text">
						<p>Last</p>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="gender">
				<h5>Gender</h5>
				<select name="Gender">
					<option>Male</option>
					<option>Female</option>
					<option>Other</option>
				</select>
			</div>

			<div class="birth">
				<h5>Date of birth</h5>
				<div class="box">
					<div class="pack1">
						<input class="input"></input>
						<div class="text">
							<p>DD</p>
						</div>
					</div>
					<p class="separator">/</p>
					<div class="pack2">
						<input class="input"></input>
						<div class="text">
							<p>MM</p>
						</div>
					</div>
					<p class="separator">/</p>
					<div class="pack3">
						<input class="input"></input>
						<div class="text">
							<p>YYYY</p>
						</div>
					</div>
					<img src="" alt="no pic" class="calendrier">
				</div>
			</div>
	</section>

	<hr />

	<section class="second">
		<h3>Emergency contact</h3>
		<div class="row">
			<div class="name">
				<h5>Name</h5>
				<div class="box">
					<div class="pack1">
						<input class="input"></input>
						<div class="text">
							<p>First</p>
						</div>
					</div>
					<div class="pack2">
						<input class="input"></input>
						<div class="text">
							<p>Last</p>
						</div>
					</div>
				</div>
			</div>
			<div class="relationship">
				<h5>Relationship</h5>
				<div class="box">
					<div class="pack1">
						<input class="input"></input>
						<div class="text">
							<p></p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="address">
			
		</div>
	</section>
